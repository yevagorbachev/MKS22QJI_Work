<style>
  .chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
  }
</style>

<div class="chart">
</div>

<script src="http://d3js.org/d3.v5.min.js"
	charset="utf-8"></script>

<!--------------------------------
    Entering the following commands via console will
    incrementally re-create your hardcoded chart...

    //Init your data:
    var data = [4, 8, 15, 16, 23, 42]; // Array exists now

    //Select your chart.
    var chart = d3.select(".chart"); // first (and only, because it's an ID) chart is selected

    //Prepare for data join.
    var bar = chart.selectAll("div"); // bar contains all of the bars of the graph (of which there are none)

    (this defines selection to which you will join data)

    //Join your data.
    var barUpdate = bar.data(data); // associates array with the list of chart's children

    //Instantiate new elements by appending to the “enter selection.”
    var barEnter = barUpdate.enter().append("div"); // creates new div elements

    //Set width of each bar proportional to its data value.
    barEnter.style("width", function(d) { // styles each bar according to the associated array element, called by 'd'
    return d * 10 + "px"; });

    //Label each bar.
    barEnter.text(function(d) { return d; }); // labels similarly
  -------------------------------->

  <!-- .append("div") seems to iterate through the joined data defined on the previous line,
	appending a div for each element.
	Subsequent commands iterate and add styling -->
